<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador,</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Images/foto-m.png" type="image/png">
        <img src="Images/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Chris Brown - Angel Numbers _ Ten Toes.mp3" controls ></audio>
</body>
</html>
