<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTNL5</title>
    <link rel="shortcut icon" href="Videos and Poster/Poster.jpg" type="image/x-icon">
</head>
<body>
    <h1>Inserting locally hosted videos</h1>
    <h2>This video is hosted on my own server</h2>

    <video controls loop poster="Videos and Poster/Poster.jpg" width="500px">
        <source src="Videos and Poster/Video.mp4.mp4" type="video/mp4">
        <source src="Videos and Poster/Video.mkv.mkv" type="video/mp4">
        <source src="Videos and Poster/Video.webm.webm" type="video/webm">
        <p>Your browser does not have compatibility with video playback</p>
    </video>

    <h1>Inserting youtube videos</h1>
    
        <iframe width="500" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo?si=JxMXBvLRSkVGRZGi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
