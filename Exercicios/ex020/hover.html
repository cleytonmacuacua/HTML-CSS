<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(252, 116, 116);
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Example of hover</h1>
    <p>Hover your mouse over the text below</p>
    <div>
        Hover the mouse right here
        <p>Hidden text...</p>
    </div>
    <p>End of example</p>
</body>
</html>
