<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>In HTML5, we can insert the elements from the following list.</p>
    <ul>
        <li>
            <abbr title="Use the tag &lt;P&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use the tags &lt;h1&gt; to &lt;h6&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;img &gt;">Images</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;code&gt;">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
